<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
     <header class="bg-primary text-center text-white"> 
        <h1>Firebase Using Promise</h1>
    </header>
     <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                 <div class="card mb-3">
                    <form id="postform"> 
                        <div class="card-body">
                            <div class="form-group">
                                <label for="title">Title</label>
                                <input type="text" required class="form-control" id="title" >
                            </div>
                            <div class="form-group">
                                <label for="content">Content</label>
                                
                                <textarea type="text" required class="form-control" id="content"cols="30" rows="10"></textarea>
                            </div>
                            <div class=" text-right">
                                <button class="btn btn-success" type="submit" id="createpost">Create Post</button>
                                <button class="btn btn-warning d-none" type="button" id="updateBtn">upDate Post</button>
    
                            </div>
                        </div> 
                </form>
                 </div>
            </div>
            <div class="col-md-6">
                <div id="postContainer" class="postContainer d-flex flex-column-reverse">
                  
                </div>
            </div>
        </div>
     </div>
    <script src="./assets/js/app.js"></script>
</body>
</html>
